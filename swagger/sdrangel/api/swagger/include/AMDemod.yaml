AMDemodSettings:
  description: AMDemod
  properties:
    inputFrequencyOffset:
      description: channel center frequency shift from baseband center in Hz    
      type: integer
      format: int64
    rfBandwidth:
      description: channel RF bandwidth in Hz (floors to next 100 Hz)
      type: number
      format: float
    squelch:
      description: power squelch threshold in decibels
      type: number
      format: float
    volume:
      type: number
      format: float
    audioMute:
      type: integer
    bandpassEnable:
      description: use bandpass filter (1 for yes, 0 for no)
      type: integer
    rgbColor:
      type: integer
    title:
      type: string
    audioDeviceName:
      type: string

AMDemodReport:
  description: AMDemod
  properties:
    channelPowerDB:
      description: power received in channel (dB)
      type: number
      format: float
    squelch:
      description: squelch status (1 if open else 0)
      type: integer
    audioSampleRate:
      type: integer
    channelSampleRate:
      type: integer
      