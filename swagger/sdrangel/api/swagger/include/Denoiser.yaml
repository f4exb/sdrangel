DenoiserSettings:
  description: Denoiser
  properties:
    denoiserType:
      type: integer
      description: >
        Denoiser type
          * 0 - none
          * 1 - RNnoise
    enableDenoiser:
      type: integer
      description: >
        Enable denoiser
          * 1 - enable
          * 0 - disable
    volumeTenths:
      type: integer
      description: >
        Output volume in tenths (e.g., 10 = 1.0)
    audioDeviceName:
      type: string
      description: Audio output device name
    audioMute:
      type: integer
      description: >
        Audio mute
          * 1 - mute
          * 0 - unmute
    title:
      type: string
    rgbColor:
      type: integer
    fileRecordName:
      type: string
      description: Output wave file name
    recordToFile:
      type: integer
      description: >
        Recording status
          * 1 - recording
          * 0 - not recording
    useReverseAPI:
      type: integer
      description: >
        Synchronize with reverse API
          * 1 - yes
          * 0 - no
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIFeatureSetIndex:
      type: integer
    reverseAPIFeatureIndex:
      type: integer
    rollupState:
      $ref: "http://swgserver:8081/api/swagger/include/RollupState.yaml#/RollupState"

DenoiserActions:
  description: "Denoiser actions"
  required:
  - deviceId
  - channelId
  properties:
    deviceId:
      type: integer
      description: "Set source device Id/Number that channel belongs to"
    channelId:
      type: integer
      description: "Set source channel Id/Number of the channel within the device"
