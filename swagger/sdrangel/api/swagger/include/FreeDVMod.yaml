FreeDVModSettings:
  description: FreeDVMod
  properties:
    inputFrequencyOffset:
      type: integer
      format: int64
    bandwidth:
      type: number
      format: float
    lowCutoff:
      type: number
      format: float
    usb:
      type: integer
    toneFrequency:
      type: number
      format: float
    volumeFactor:
      type: number
      format: float
    spanLog2:
      type: integer
    audioBinaural:
      type: integer
    audioFlipChannels:
      type: integer
    dsb:
      type: integer
    audioMute:
      type: integer
    playLoop:
      type: integer
    agc:
      type: integer
    agcOrder:
      type: number
      format: float
    agcTime:
      type: integer
    agcThresholdEnable:
      type: integer
    agcThreshold:
      type: integer
    agcThresholdGate:
      type: integer
    agcThresholdDelay:
      type: integer
    rgbColor:
      type: integer
    title:
      type: string
    audioDeviceName:
      type: string
    modAFInput:
      type: integer
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer
    reverseAPIChannelIndex:
      type: integer
    cwKeyer:
      $ref: "http://localhost:8081/api/swagger/include/CWKeyer.yaml#/CWKeyerSettings"

FreeDVModReport:
  description: FreeDVMod
  properties:
    channelPowerDB:
      description: power transmitted in channel (dB)
      type: number
      format: float
    audioSampleRate:
      type: integer
    channelSampleRate:
      type: integer
