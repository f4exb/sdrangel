DemodAnalyzerSettings:
  description: DemodAnalyzer
  properties:
    log2Decim:
      type: integer
    title:
      type: string
    rgbColor:
      type: integer
    useReverseAPI:
      type: integer
      description: >
        Synchronize with reverse API
          * 1 - yes
          * 0 - no
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer
    reverseAPIChannelIndex:
      type: integer
    spectrumConfig:
      $ref: "http://swgserver:8081/api/swagger/include/GLSpectrum.yaml#/GLSpectrum"
    scopeConfig:
      $ref: "http://swgserver:8081/api/swagger/include/GLScope.yaml#/GLScope"
