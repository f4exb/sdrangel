MetisMISOSettings:
  description: MetisMISOSettings
  properties:
    nbReceivers:
      type: integer
      description: Number of activated receivers
    txEnable:
      type: integer
      description: >
        Enable Tx
        * 0 - disabled sends null payload to Metis device
        * 1 - enabled sends Tx payload to Metis device
    rx1CenterFrequency:
      description: center fequencies of receiver 1
      type: integer
      format: int64
    rx2CenterFrequency:
      description: center fequencies of receiver 2
      type: integer
      format: int64
    rx3CenterFrequency:
      description: center fequencies of receiver 3
      type: integer
      format: int64
    rx4CenterFrequency:
      description: center fequencies of receiver 4
      type: integer
      format: int64
    rx5CenterFrequency:
      description: center fequencies of receiver 5
      type: integer
      format: int64
    rx6CenterFrequency:
      description: center fequencies of receiver 6
      type: integer
      format: int64
    rx7CenterFrequency:
      description: center fequencies of receiver 7
      type: integer
      format: int64
    rx8CenterFrequency:
      description: center fequencies of receiver 8
      type: integer
      format: int64
    txCenterFrequency:
      type: integer
      format: int64
    rxTransverterMode:
      type: integer
      description: >
        Rx transverter activated
        * 0 - disabled
        * 1 - enabled
    rxTransverterDeltaFrequency:
      type: integer
      format: int64
    txTransverterMode:
      type: integer
      description: >
        Tx transverter activated
        * 0 - disabled
        * 1 - enabled
    txTransverterDeltaFrequency:
      type: integer
      format: int64
    iqOrder:
      type: integer
      description: >
        I/Q samples order
        * 0 - I then Q (direct)
        * 1 - Q then I (reversed)
    rx1SubsamplingIndex:
      description: subsampling band indexes of receiver 1
      type: integer
    rx2SubsamplingIndex:
      description: subsampling band indexes of receiver 2
      type: integer
    rx3SubsamplingIndex:
      description: subsampling band indexes of receiver 3
      type: integer
    rx4SubsamplingIndex:
      description: subsampling band indexes of receiver 4
      type: integer
    rx5SubsamplingIndex:
      description: subsampling band indexes of receiver 5
      type: integer
    rx6SubsamplingIndex:
      description: subsampling band indexes of receiver 6
      type: integer
    rx7SubsamplingIndex:
      description: subsampling band indexes of receiver 7
      type: integer
    rx8SubsamplingIndex:
      description: subsampling band indexes of receiver 8
      type: integer
    sampleRateIndex:
      type: integer
    log2Decim:
      type: integer
    LOppmTenths:
      type: integer
      description: LO correction in tenths of ppm
    preamp:
      type: integer
      description: >
        Preamplifer
        * 0 - disabled
        * 1 - enabled
    random:
      type: integer
      description: >
        LT2208 Random
        * 0 - disabled
        * 1 - enabled
    dither:
      type: integer
      description: >
        LT2208 Dither
        * 0 - disabled
        * 1 - enabled
    duplex:
      type: integer
      description: >
        Duplex
        * 0 - disabled
        * 1 - enabled
    dcBlock:
      type: integer
      description: >
        DC block in software
        * 0 - disabled
        * 1 - enabled
    iqCorrection:
      type: integer
      description: >
        DC block in software
        * 0 - disabled
        * 1 - enabled
    txDrive:
      type: integer
      description: Tx drive level (0 to 15)
    streamIndex:
      type: integer
      description: The index of the stream currently in scope
    spectrumStreamIndex:
      type: integer
      description: The index of the stream that is used as source of the main spectrum
    useReverseAPI:
      type: integer
      description: >
        Synchronize with reverse API
        * 0 - disabled
        * 1 - enabled
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer
