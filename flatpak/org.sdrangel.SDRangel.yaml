id: org.sdrangel.SDRangel
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: '6.9'
command: sdrangel
rename-desktop-file: sdrangel.desktop
rename-icon: sdrangel_icon
copy-icon: true
finish-args:
  - --device=all
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --filesystem=xdg-documents
cleanup-commands:
  - /app/cleanup-BaseApp.sh
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '24.08'
    autodownload: true
    autodelete: false

modules:
  - name: fftw3f
    config-opts:
      - --enable-threads
      - --enable-shared
      - --disable-static
      - --enable-float
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-sse2
            - --enable-avx
            - --enable-avx-128-fma
        aarch64:
          config-opts:
            - --enable-neon
    sources:
      - type: archive
        url: https://www.fftw.org/fftw-3.3.10.tar.gz
        sha256: 56c932549852cddcfafdab3820b0200c7742675be92179e59e6215b340e26467

  - name: libusb
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/libusb/libusb/releases/download/v1.0.27/libusb-1.0.27.tar.bz2
        sha256: ffaa41d741a8a3bee244ac8e54a72ea05bf2879663c098c82fc5757853441575
    post-install:
      - install -Dm644 COPYING ${FLATPAK_DEST}/share/licenses/libusb/COPYING

  - name: libxml2
    config-opts:
      - --without-python
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libxml2/2.10/libxml2-2.10.4.tar.xz
        sha256: ed0c91c5845008f1936739e4eee2035531c1c94742c6541f44ee66d885948d45

  - name: boost
    buildsystem: simple
    sources:
      - type: archive
        url: https://sourceforge.net/projects/boost/files/boost/1.83.0/boost_1_83_0.tar.bz2
        sha256: 6478edfe2f3305127cffe8caf73ea0176c53769f4bf1585be237eb30798c3b8e
    build-commands:
      - ./bootstrap.sh --prefix=/app
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS
      - ./b2 install

  - name: xxd
    build-options:
      env:
        LIBS: -lm
    cleanup:
      - /bin/vim*
      - /bin/rvim
      - /bin/view
      - /bin/rview
      - /bin/ex
      - /share
    config-opts:
      - --disable-gui
      - --disable-gtk3
      - --disable-luainterp
      - --disable-python3interp
      - --disable-xim
      - --disable-xsmp
      - --disable-xsmp-interact
      - --disable-desktop-database-update
      - --disable-icon-cache-update
      - --disable-gnome-check
      - --disable-motif-check
      - --disable-athena-check
      - --disable-fontset
    sources:
      - type: archive
        url: https://github.com/vim/vim/archive/refs/tags/v9.0.2059.tar.gz
        sha256: 5b20c2fed3844ffbd2bef51d2e6de8e5c07f9c3cfb84e2679a729b69f178f8d6

  - name: python-cheetah
    buildsystem: simple
    sources:
