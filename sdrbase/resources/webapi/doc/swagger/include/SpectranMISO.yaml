SpectranMISOSettings:
  type: object
  description: Spectran MISO settings
  properties:
    mode:
      type: integer
      description: >
        Mode of the Spectran MISO device (Rx, Tx or Rx/Tx)
        * 0 - Off
        * 1 - RX1
        * 2 - RX2
        * 3 - RX1+RX2
        * 4 - TX
        * 5 - RX+TX
    rxCenterFrequency:
      type: integer
      format: int64
      description: Rx center frequency in Hz
    txCenterFrequency:
      type: integer
      format: int64
      description: Tx center frequency in Hz
    sampleRate:
      type: integer
      format: int32
      description: Sample rate in Hz
    streamIndex:
      type: integer
      format: int32
      description: Stream index of the target Spectran MISO device
    spectrumStreamIndex:
      type: integer
      format: int32
      description: Spectrum stream index of the target Spectran MISO device (GUI only)
    streamLock:
      type: integer
      description: >
        Ties together the stream selection and spectrum source stream selections
        * 0 - stream unlocked
        * 1 - stream locked
    useReverseAPI:
      type: integer
      description: >
        Synchronize with reverse API
        * 0 - disabled
        * 1 - enabled
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer
